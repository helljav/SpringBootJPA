<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<nav th:fragment="paginator"  >
		<ul class="pagination">

			<li class="page-item" th:class="${page.firts? 'page-item disabled' : 'page-item'}">
				<span th:if="${page.firts}" class="page-link">Primera</span> <a
				class="page-link"
				th:if="${not page.firts}" th:href="@{${page.url}(page=0)}">Primera</a>
			</li>
			
			
			<li class="page-item" th:class="${not page.hasPrevius? 'page-item disabled' : 'page-item'}">
				<span th:if="${not page.hasPrevius}" class="page-link">Anterior</span> 
				<a class="page-link" th:if="${page.hasPrevius}" th:href="@{${page.url}(page.paginaActual-2)}">Anterior</a>
			</li>
				
				
			<li th:each="item : ${page.paginas}" class="page-item" th:class="${item.actual? 'page-item active' : 'page-item'}">
			<span th:if="${item.actual}" th:text="${item.numero}" class="page-link"></span> 
			<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>
				
				
				
			<li class="page-item" th:class="${not page.hasNext? 'page-item disabled' : 'page-item'}">
				<span th:if="${not page.hasNext}" class="page-link">Siguiente</span> <a
				class="page-link"
				th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">Siguiente</a>
			</li>
			
			
			<li class="page-item" th:class="${page.last? 'page-item disabled' : 'page-item'}" >
				<span th:if="${page.last}" class="page-link">Last</span> <a
				class="page-link"
				th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Last</a>
			</li>
		</ul>

	</nav>
</body>
</html>
