<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<section th:replace="layout/layout :: section"></section>
	<div class="container my-3 pt-4 pb-0">
		<div class="d-flex flex-column row text-center justify-content-center pt-5">
		
			<div class="d-flex col-sm-12 col-md-6 col-lg-4 px-0 card shadow h-100 m-auto">
				<img class="card-img-top m-auto w-25 pt-3" th:src="@{/image/Logotipo.png}" alt="logo">
				<div class="card-body">
				<h5 class="card-title">Sing in to UAMI Print</h5>	
					<form  class="text-left mt-4" th:action="@{/login}" method="post">
						<div class="form-group">
							<label for="username">Correo electronico o nombre de usuario</label>
							<input type="text" class="form-control" name="username"
								id="username" placeholder="Username" required />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" name="password"
								id="password" placeholder="Password" required />
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-lg btn-primary  btn-block"
								value="Sing in" />
						</div>	
					</form>						
				</div>
			</div>
			
		</div>
		<div class="border rounded col-sm-12 col-md-6 col-lg-4  m-auto">
				<p class="d-inline"> nuevo en UAMI print? </p> 
				<a  th:href="@{/login}">Crear cuenta nueva</a>
		</div>		
	</div>
	
</body>
</html>
